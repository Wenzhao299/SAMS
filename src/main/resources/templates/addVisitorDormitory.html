                <!-- 页面导航说明 -->
                <div class="col-md-6 col-sm-12">
                    <h2>访问寝室登记</h2>
                    <nav aria-label="breadcrumb">

                        </ol>

                </div>
            </div>
        </div>

        <!-- 主页面主体部分 -->
        <div class="container-fluid">
            <!-- Color Pickers -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">

                        <div class="header">
                            <h2>访问寝室 <small>记录被访问寝室的信息</small></h2>
                            <ul class="header-dropdown dropdown">                                
                                <li><a href="javascript:void(0);" class="full-screen"><i class="icon-frame"></i></a></li>
                            </ul>
                        </div>

                        <div class="body">
                            <form th:action="@{/visitor/addRecord}" method="post">
                            <div class="demo-masked-input">
                                <div class="row clearfix">
                                    <!-- 访问者姓名 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>访问者姓名</b>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Ex: 天天" id="visitorName" name="visitorName">
                                        </div>
                                    </div>
                                    <!-- 访问者学号/员工号 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>访问者学号/员工号</b>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Ex: 2018212168" id="visitorUserId" name="visitorUserId">
                                        </div>
                                    </div>
                                    <!-- 访问者电话 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>访问者电话</b>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Ex: 18715074650" id="visitorTelephoneNumber" name="visitorTelephoneNumber">
                                        </div>
                                    </div>
                                    <!-- 被访问公寓号 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>被访问公寓号</b>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Ex: 7S#624" id="departmentId" name="departmentId">
                                        </div>
                                    </div>
                                    <!-- 被访问寝室号 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>被访问寝室号</b>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Ex: 7S#624" id="dormitoryId" name="dormitoryId">
                                        </div>
                                    </div>
                                    <!-- 来访开始时间 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>来访开始时间</b>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-clock"></i></span>
                                            </div>
                                            <input type="datetime-local" class="form-control" placeholder="Ex: 2020-05-20 13:14:00" id="visitStartTime" name="visitStartTime">
                                        </div>
                                    </div>
                                    <!-- 备注 -->
                                    <div class="col-lg-4 col-md-6">
                                        <b>备注</b>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="remarks" name="remarks" value="无">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-round btn-block">提交</button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
