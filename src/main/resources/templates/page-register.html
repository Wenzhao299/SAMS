<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eunomia | Sign Up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Qubes Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities.">
    <meta name="author" content="GetBootstrap, design by: puffintheme.com">

    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{vendor/animate-css/vivify.min.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{css/site.min.css}">
</head>

<body class="theme-blue">

    <script type="text/javascript">

        function checkPassword() {
            var password = document.getElementById("password").value;
            var passwordAgain = document.getElementById("passwordAgain").value;

            if (password != passwordAgain) {
                document.getElementById("tips").style.display = 'block';
                document.getElementById("submit").disabled = true;
            } else {
                document.getElementById("tips").style.display = 'none';
                document.getElementById("submit").disabled = false;
            }
        }
    </script>
    
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="m-t-30"><i class="fa fa-cube font-25"></i></div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- Overlay For Sidebars -->

    <div class="auth-main">
        <div class="auth_div">
            <div class="card">
                <div class="auth_brand">
                    <a class="navbar-brand" href="javascript:void(0);"><i class="fa fa-cube font-25"></i> Eunomia</a>
                </div>
                <div class="body">
                    <p class="lead">数据用户实体注册</p>
                    <form class="form-auth-small m-t-20" th:action="@{/studentRegister}" method="POST">
                        <!--如果msg的消息不为空，则显示这个消息-->
                        <div class="text-center">
                            <p class="form-control text-red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入用户名" name="username" id="username">
                        </div>
                        <div class="form-group">                            
                            <input type="password" class="form-control round" placeholder="请输入密码" name="password" id="password" onkeyup="checkPassword()">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control round" placeholder="请再次输入密码" name="passwordAgain" id="passwordAgain" onkeyup="checkPassword()">
                        </div>
                        <div class='form-group'>
                            <i class='form-control text-red' id="tips" style="display: none">两次输入密码不一致!</i>
                        </div>

                        <!--个人信息部分-->
                        <div class="form-group">
                            <select class="form-control" id="type" name="type">
                                <option value="">-- 选择身份 --</option>
                                <option value="学生">学生</option>
                                <option value="老师">老师</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入所在学院" th:value="${college}" name="college" id="college">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入所在班级" th:value="${studentClass}" name="studentClass" id="studentClass">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入学号" th:value="${studentNumber}" name="studentNumber" id="studentNumber">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入姓名" th:value="${name}" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="sex" name="sex">
                                <option value="">-- 选择性别 --</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="status" name="status">
                                <option value="">-- 选择学历 --</option>
                                <option value="本科">本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control round" placeholder="请输入手机号码" th:value="${telephoneNumber}" name="telephoneNumber" id="telephoneNumber">
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-calendar"></i></span>
                                </div>
                                <input data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="Birthdate" id="birthdate" name="birthdate">
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="politicalAppearance" name="politicalAppearance">
                                <option value="">-- 选择政治面貌 --</option>
                                <option value="群众">群众</option>
                                <option value="团员">团员</option>
                                <option value="预备党员">预备党员</option>
                                <option value="党员">党员</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="nationality" name="nationality">
                                <option value="">-- 选择民族 --</option>
                                <option value="汉族">汉族</option>
                                <option value="蒙古族">蒙古族</option>
                                <option value="维吾尔族">维吾尔族</option>
                                <option value="回族">回族</option>
                                <option value="壮族">壮族</option>
                                <option value="藏族">藏族</option>
                                <option value="骆族">骆族</option>
                                <option value="曹族">曹族</option>
                                <option value="王族">王族</option>
                                <option value="天族">天族</option>
                                <option value="冰族">冰族</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="martialStatus" name="martialStatus">
                                <option value="">-- 选择婚姻状态 --</option>
                                <option value="未婚">未婚</option>
                                <option value="已婚">已婚</option>
                                <option value="离异">离异</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入身份证号" th:value="${idNumber}" name="idNumber" id="idNumber">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control round" placeholder="请输入籍贯" th:value="${nativePlace}" name="nativePlace" id="nativePlace">
                        </div>
                        <button type="submit" class="btn btn-primary btn-round btn-block" id="submit">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- END WRAPPER -->

    <!-- Latest jQuery -->
    <script th:src="@{vendor/jquery/jquery-3.3.1.min.js}"></script>

    <!-- Bootstrap 4x JS  -->
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{bundles/vendorscripts.bundle.js}"></script>
    <script th:src="@{js/common.js}"></script>

</body>
</html>
