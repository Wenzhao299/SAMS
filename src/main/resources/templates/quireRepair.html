    <!-- 主页面部分 -->
    <div id="main-content">
        <!-- 主页面顶部 -->
        <div class="block-header">
            <div class="row clearfix">
                <!-- 页面导航说明 -->
                <div class="col-md-6 col-sm-12">
                    <h2>维修记录查询</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-cube"></i></a></li>
                            <li class="breadcrumb-item"><a th:href="@{index.html}">SAMS</a></li>
                            <li class="breadcrumb-item active" aria-current="page">维修记录查询</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- 主页面主体部分 -->
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="table-responsive invoice_list mb-4">
                        <!-- 表格过滤器 -->
                        <div class="text-left">
                            <button type="button" class="btn btn-sm mb-1 btn-filter bg-default" data-target="all">All</button>
                            <button type="button" class="btn btn-sm mb-1 btn-filter bg-green" data-target="等待维修"> 等待维修 </button>
                            <button type="button" class="btn btn-sm mb-1 btn-filter bg-orange" data-target="维修中"> 维修中 </button>
                            <button type="button" class="btn btn-sm mb-1 btn-filter bg-red" data-target="维修结束"> 维修结束 </button>
                        </div>
                        <table class="table table-hover js-basic-example dataTable table-custom spacing8">
                            <thead>
                            <tr data-status="all">
                                <th style="width: 20px;">ID</th>
                                <th style="width: 30px;">公寓号</th>
                                <th style="width: 50px;">寝室号</th>
                                <th style="width: 50px;">维修内容</th>
                                <th style="width: 50px;">状态</th>
                                <th style="width: 50px;">维修开始时间</th>
                                <th style="width: 50px;">维修结束时间</th>
                                <th style="width: 100px;">登记时间</th>
                                <th style="width: 110px;">备注</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="repair:${repairs}" th:data-status="${repair.status}">
                                    <td><span th:text="${repair.repairId}"></span>
                                    <td><span th:text="${repair.departmentNumber}"></span></td>
                                    <td><span th:text="${repair.dormitoryNumber}"></span></td>
                                    <td><span th:text="${repair.repairContent}"></span></td>
                                    <td><span class="badge badge-warning ml-0 mr-0" th:text="${repair.status}"></span></td>
                                    <td><span th:text="${#dates.format(repair.startTime,'yyyy-MM-dd HH:mm:ss')}"></span></td>
                                    <td><span th:text="${#dates.format(repair.endTime,'yyyy-MM-dd HH:mm:ss')}"></span></td>
                                    <td><span th:text="${#dates.format(repair.recordTime,'yyyy-MM-dd HH:mm:ss')}"></span></td>
                                    <td><span th:text="${repair.remarks}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
